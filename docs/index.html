// Based on https://www.shadertoy.com/view/wt3Sz4

//constant function
const float zoom = 10.;
vec3 brickColor = vec3(0.205, .195, .188) / 2.;
vec3 groutColor = vec3(0.06, 0.07, 0.08) /2. ;
const vec3 outlineColor = vec3(0.06, 0.07, 0.08) / 1.5;
const float edgeThickness = 0.008; // Thickness of the grout
const float outlineThickness = 0.001; // Thickness of the outline

//random noise function
float nrand(vec2 n)
{
    return fract(sin(dot(n.xy, vec2(12.9898, 78.233))) * 43758.5453);
}

float sincosbundle(float val)
{
    return sin(cos(2. * val) + sin(4. * val) - cos(5. * val) + sin(3. * val)) * 0.05;
}

//color function
vec3 brick_color(in vec3 vTexCoord3D, float brickHeight, float edgePos, bool swapColors)
{
    if ( swapColors ) {
        brickColor = vec3(0.06, 0.07, 0.08) /2. ;
        groutColor = vec3(0.205, .195, .188) / 2.;
    }

    vTexCoord3D.y *= (1.0 - brickHeight);

    // Grid and coordinates inside each cell
    vec3 coord = floor(vTexCoord3D);
    vec3 gv = fract(vTexCoord3D);

    // For randomness in brick pattern
    float movingValue = -sincosbundle(coord.y);

    // Offset calculation for bricks
    float offset = floor(mod(vTexCoord3D.y, 2.0)) * (edgePos);
    float verticalEdge = abs(cos(vTexCoord3D.x + offset)) > abs(cos(vTexCoord3D.z + offset)) ? abs(cos(vTexCoord3D.x + offset)) : abs(cos(vTexCoord3D.z + offset));

    // Color of the bricks
    vec3 brick = brickColor - movingValue;

    // Determine if we are on a vertical or horizontal grout line
    bool vrtGrout = step(1.0 - edgeThickness, verticalEdge) == 1.0;
    bool hrtGrout = gv.y < edgeThickness || gv.y > 1.0 - edgeThickness;

    // Determine if we are on a vertical or horizontal outline
    bool vrtOutline = step(1.0 - (edgeThickness + outlineThickness), verticalEdge) == 1.0 && !vrtGrout;
    bool hrtOutline = (gv.y >= edgeThickness && gv.y < edgeThickness + outlineThickness) || (gv.y <= 1.0 - edgeThickness && gv.y > 1.0 - edgeThickness - outlineThickness);

    // Return the appropriate color based on the position
    if (vrtGrout || hrtGrout)
        return groutColor;
    if (vrtOutline || hrtOutline)
        return outlineColor;
    return brick;
}

///         execution time.
/// @param c1 [rgbw] first colour stop, with .w being the normalised 
///         position of the colour stop on the gradient beam.
/// @param c2 [rgbw] second colour stop, with .w being the normalised

/// @param value the input value for gradient mapping, a normalised 
///        float
/// @note   values are interpolated close to sinusoidal, using 
///         smoothstep, sinusoidal interpolation being what Photoshop
///         uses for its gradients.
/// @author @tgfrerer
vec3 getGradient(vec4 c1, vec4 c2, float value_){
	float blend = smoothstep(c1.w, c2.w, value_);
	return mix(c1.rgb, c2.rgb, blend);
}

// @param: uniform sampler2D noiseTexture;

float snoise ( vec3 coord, float scale, float time_factor ) {
    vec3 scaledCoord = coord * scale - (vNormal / time_factor + vec3(0.0, 0.0, 0.0));

    vec2 uvTimeShift = vec2((scaledCoord.x + scaledCoord.z) / 2.0, scaledCoord.y) + vec2( -0.7, 1.5 ) * 0.0 * 0.015;
    vec4 noiseGeneratorTimeShift = texture2D( noiseTexture, uvTimeShift );
    vec2 uvNoiseTimeShift = vec2(scaledCoord.x, scaledCoord.y) + 0.5 * vec2( noiseGeneratorTimeShift.r, noiseGeneratorTimeShift.b );
    vec4 baseColor = texture2D( noiseTexture, uvNoiseTimeShift * vec2(4.0, 4.0) );

    return baseColor.b;
}

float heightMap( vec3 coord ) {
    float n = abs(snoise(coord , 1.0 , 1800.0));
    n -= 0.75 * abs(snoise(coord , 4.0 , 2500.0));
    n += 0.125 * abs(snoise(coord , 14.0 , 3500.0));
    n *= 0.7;
    return n;
}

vec3 computeNormal( float height ) {
    const float e = .001;

    float heightX = heightMap( vTexCoord3D + vec3( e, 0.0, 0.0 ) );
    float heightY = heightMap( vTexCoord3D + vec3( 0.0, e, 0.0 ) );
    float heightZ = heightMap( vTexCoord3D + vec3( 0.0, 0.0, e ) );

    vec3 normal = normalize( vNormal + .5 * vec3( height - heightX, height - heightY, height - heightZ ) / e );

    return normal;    
}

vec3 computeLightWeighting( float height, float dlwRatio ) {
    vec3 normal = computeNormal( height );
    // diffuse light
    vec3 vLightWeighting = vec3( 0.001 );

    vec4 lDirection = viewMatrix * vec4( normalize( vec3( 1.0, 0.0, 0.5 ) ), 0.0 );
    float directionalLightWeighting = dot( normal, normalize( lDirection.xyz ) ) * (dlwRatio) + (1. - dlwRatio);
    vLightWeighting += vec3( 1.0 ) * directionalLightWeighting;

    // specular light
    vec3 dirHalfVector = normalize( lDirection.xyz + normalize( vViewPosition ) );
    float dirDotNormalHalf = dot( normal, dirHalfVector );

    float dirSpecularWeight = 0.0;
    if ( dirDotNormalHalf >= 0.0 )
        dirSpecularWeight = ( 1.0 - height ) * pow( dirDotNormalHalf, 5.0 );

    //vLightWeighting += vec3( 1.0, 0.5, 0.0 ) * dirSpecularWeight * n / 3.1415926;
    vLightWeighting += vec3( 1.0, 0.5, 0.0 ) * dirSpecularWeight * height * 2.0;

    return vLightWeighting;
}

// Bump mapping function adapted from Blender's Cycles code
vec3 bumpMapping(vec3 P, vec3 normal, float strength, float distance, float sampleCenter, float sampleX, float sampleY, bool invert) {
    vec3 dPdx = dFdx(P);
    vec3 dPdy = dFdy(P);

    vec3 Rx = cross(dPdy, normal);
    vec3 Ry = cross(normal, dPdx);

    float det = dot(dPdx, Rx);
    vec3 surfgrad = (sampleX - sampleCenter) * Rx + (sampleY - sampleCenter) * Ry;

    float absdet = abs(det);

    if (invert)
        distance *= -1.0;

    vec3 NormalOut = normalize(absdet * normal - distance * sign(det) * surfgrad);
    NormalOut = normalize(strength * NormalOut + (1.0 - strength) * normal);

    return NormalOut;
}

// Based on a mix of Fireball shader's light weighting formula and simulating metallic.
vec3 calculateMergedLighting(vec3 baseColor, vec3 normal, float height, float dlwRatio) {
    // Calculate metallic value
    float metallic = dot(getGradient(
        vec4(0., 0., 0., 0.),
        vec4(1., 1., 1., 0.118),
        baseColor.r
    ), vec3(0.2126, 0.7152, 0.0722));

    vec3 lightDir = normalize(vec3(0.1, 1.0, 0.1) - vViewPosition);
    vec3 viewDir = normalize(vViewPosition - vTexCoord3D);

    // Calculate the halfway vector
    vec3 halfwayDir = normalize(lightDir + viewDir);

    // Fresnel factor (Schlick's approximation)
    float fresnel = pow(1.0 - dot(viewDir, halfwayDir), 5.0);

    // Base reflectance at normal incidence for dielectric materials (approximately 4% reflectance)
    vec3 F0 = vec3(0.04);

    // Interpolate between dielectric F0 and the base color for metals
    F0 = mix(F0, baseColor, metallic);

    // Specular reflection (using Blinn-Phong model here)
    float spec = pow(max(dot(normal, halfwayDir), 0.0), 16.0);

    // Fresnel equation for specular reflection
    vec3 specular = (1.0 - fresnel) * F0 + fresnel;

    // Lambertian diffuse reflection
    float diff = max(dot(normal, lightDir), 0.0);
    vec3 diffuse = baseColor * diff * (1.0 - metallic);

    // Compute light weighting
    vec3 vLightWeighting = vec3(0.001);

    vec4 lDirection = viewMatrix * vec4(normalize(vec3(0.1, 1.0, 0.1)), 0.0);
    float directionalLightWeighting = dot(normal, normalize(lDirection.xyz)) * (dlwRatio) + (1.0 - dlwRatio);
    vLightWeighting += vec3(1.0) * directionalLightWeighting;

    // Specular light component
    vec3 dirHalfVector = normalize(lDirection.xyz + normalize(vViewPosition));
    float dirDotNormalHalf = dot(normal, dirHalfVector);

    float dirSpecularWeight = 0.0;
    if (dirDotNormalHalf >= 0.0)
        dirSpecularWeight = (1.0 - height) * pow(dirDotNormalHalf, 5.0);

    vLightWeighting += vec3(1.0, 0.5, 0.0) * dirSpecularWeight * height * 2.0;

    // Combine diffuse and specular components
    vec3 finalColor = diffuse + specular * vLightWeighting;

    return finalColor;
}</script><script type="x-shader/x-fragment" id="voronoiGLSL">// 3D Voronoi function to calculate displacement and color similar to Blenders.
// @see https://github.com/kinakomoti-321/Voronoi_textures/blob/main/VoronoiTexture/Voronoi.glsl

// @param: uniform float randomness;

vec3 Hash_3D_to_3D(vec3 k){
    vec3 st = vec3(dot(k,vec3(103,393,293)),dot(k,vec3(593,339,299)),dot(k,vec3(523,334,192)));
    return vec3(fract(sin(st) * 2304.2002));
}

//Chebyshev Distance 
float Checyshev3D(vec3 p){
    return max(max(abs(p.x),abs(p.y)),abs(p.z));
}

//----
//3D Voronoi
//----

float voronoi_distance_3d(vec3 a,vec3 b){
    return Checyshev3D(b - a);
}

vec4 voronoi(vec3 coord) {
    vec3 cellPosition = floor(coord);
    vec3 localPosition = coord - cellPosition;

    float minDistance = 3.402823466e+38;  // max value
;
    vec3 targetOffset = vec3(0);
    vec3 targetPosition = vec3(0);
    vec4 result = vec4(0.0); // Initialize result as vec4 to store color and displacement
    
    for(int j = -1; j <= 1; j++){
        for(int i = -1; i<=1; i++){
            for(int k = -1; k<=1; k++){
                vec3 cellOffset =  vec3(i,j,k);
                vec3 pointPosition = cellOffset + Hash_3D_to_3D(cellPosition + cellOffset) * randomness;
                
                float distanceToPoint = voronoi_distance_3d(pointPosition,localPosition);
                if(distanceToPoint < minDistance){
                    minDistance = distanceToPoint;
                    targetOffset = cellOffset;
                    targetPosition = pointPosition;
                }
            }
        }
    }
    
    result.a = minDistance;
    result.rgb = Hash_3D_to_3D(cellPosition + targetOffset);

    return result;
}

#include <gradient>     // Include the gradient functions

#include <voronoi>      // Include the voronoi functions

const float bumpScale = 250.;

void main() {

    // Main colour is based on a voronoi texture distance multiplied by coordinates in a brick texture.
    vec4 voronoiValue = voronoi(vTexCoord3D.xzy);
    vec3 buildingSegments = brick_color(vTexCoord3D.xzy * voronoiValue.a * 3.92, 0.5, 1.5, false) ;
    vec3 buildingSurface = getGradient(
        vec4( vec3( 0.0 ), 0.0),
        vec4( vec3( 1.0 ), 0.164),
        vec4( vec3( 0.0 ), 0.791),
        vec4( vec3( 1.0 ), 0.907),
        vec4( vec3( 0.0 ), 1.0),
        buildingSegments.r
    );

    // Add time offset to coordinates for animation.
    float timeFactor = mix(-time * voronoiValue.a / 10., -time, 1. - buildingSegments.r) ;
    vec3 scaledCoord = vTexCoord3D *(vNormal + vec3(-timeFactor / 3., timeFactor  , -timeFactor / 4.));

    // Sample the noise texture with scaled UV coordinates for better visibility
    float emission_noise = abs(snoise(scaledCoord / 250., 14.0 , 3500.0)) * 0.95 + 0.05;

    // Calculate the emission colour.
    vec3 emissionColour = getGradient(
        emitColour1,
        emitColour2,
        emission_noise
    );
    emissionColour *= 10.;

    if (emissionColour.r < .9) {
        emissionColour *= emitColour1.rgb;
    }
    else {
        if (emissionColour.r > 0.8) {
            emissionColour *= emitColour2.rgb;
        }
    }

    vec3 perturbedNormal = bumpMapping(vViewPosition, normalize(vNormal), bumpScale, 1.0, 0.0, buildingSegments.r, buildingSegments.r, true);

    // Calculate the base detailing of the building.
    float baseShade = snoise(vTexCoord3D.xzy / 1000., 14.0 , 35.0);
    vec3 baseColor = vec3(baseShade);

    // Using the bump mapping function
    float lightRatio = 0.35;
    if ( buildingSurface.r < 0.089 ) {
        baseColor = emissionColour;
        lightRatio = 0.45;
    }
    else {
        baseColor *= buildingSegments;
        baseColor += emitColour1.rgb * 0.05;
    }

    vec3 lightWeighting = calculateMergedLighting(buildingSegments, perturbedNormal, buildingSegments.r, lightRatio);
    vec3 simulatedShadow = vec3(  vTexCoord3D.y ) * shadowFactor + shadowOffset;

    // Output the noise texture color
    gl_FragColor = vec4(baseColor * simulatedShadow + lightWeighting * 0.25, 1.0);
    //gl_FragColor = vec4(simulatedShadow, 1.0);
    
}

function _init( wait ) {

	let iosVer = iOSversion();

	// Don't run if we are dealing with iOS < v14 as it won't work.
	if ( iosVer.status && parseInt( iosVer.version ) < parseInt( 14 ) ) {
		return;
	}

	window.matrix_scene.start();

	// Create the main engine accessor
	if ( window.l ) { alert( "window.l already set! Something is wrong." ); return; }
	window.l = {};

	// Game client initial settings
	l.current_scene = false;
	l.mode = 'home';
	l.scale = 500000; // 500 kilometres, used as the radius by the sky and ocean.
	l.scenograph = false;

	// Engine settings
	l.version = '0.6.0-Alpha';
	l.url = '//' + location.host;
	l.env = _check_environment();

	// Browser console output.
	console.log( '[ Langenium Engine ]' );
	console.log( '\t Version: ' + l.version );
	console.log( '\t Environment: ' + l.env );

	// Default modules
	var modules = [
		{
			name: "TWEEN.js",
			files: [ { path: './vendor/tween-21.0.0.umd.min.js' } ]
		},
		{
			name: "Game Client",
			requires: [ 'TWEEN.js' ],
			files: [ { path: "./main.js", callback: "l.init" } ]
		}
	];

	setTimeout( () => {
		_load_modules( modules, "l" );
	}, wait );

}

// @Source: https://hoohoo.top/blog/7389546/
function iOSversion() {
	let d, v;
	if ( /iP(hone|od|ad)/.test( navigator.platform ) ) {
		v = ( navigator.appVersion ).match( /OS (\d+)_(\d+)_?(\d+)?/ );
		d = {
			status: true,
			version: parseInt( v[ 1 ], 10 ),
			info: parseInt( v[ 1 ], 10 ) + '.' + parseInt( v[ 2 ], 10 ) + '.' + parseInt( v[ 3 ] || 0, 10 )
		};
	} else {
		d = { status: false, version: false, info: '' }
	}
	return d;
}

// Checks URL and determines environment.
function _check_environment() {
	var env;
	switch ( location.hostname.split( '.' )[ 0 ] ) {
		case 'lcl':
			env = 'Dev';
			break;
		default:
			env = 'Live';
			break;
	}
	return env;

}

// Execute an arbitrary function attached to the window global l.
function _execute( functionName, arguments, context ) {
	// Usage: executeFunctionByName("s.scenograph.director.init", [], window);
	var namespaces = functionName.split( "." );
	var func = namespaces.pop();
	for ( var i = 0; i < namespaces.length; i++ ) {
		context = context[ namespaces[ i ] ];
	}
	return context[ func ].apply( this, arguments );
}

// Loads a list of modulesm
function _load_modules( modules, modules_class ) {
	console.log( '[ ' + modules.length + ' modules to load ]' );
	var modules_loaded = 0;

	// Array of modules waiting to be loaded
	var require_queue = [];

	// Array of required modules that will be removed. 
	// Every time a module is loaded, it goes through this 
	// modulename: loaded (true/false)
	var required_modules = {};

	var modules_callbacks = [];  // Note callback queue is sequential

	var requirement_check = function ( module, module_idx ) {
		// Set the switch so modules waiting on this module can load
		if ( required_modules[ module.name ] == false ) {
			required_modules[ module.name ] = true;
		}

		// Check the required_modules array to see if there are any modules waiting for a module to be loaded	
		require_queue.forEach( function ( queued_module, queued_module_idx ) {
			// Checking each dependency and comparing it to the required_modules array to see if it's been loaded
			var required_score = queued_module.requires.length;
			var score = 0;
			queued_module.requires.forEach( function ( queued_module_requirement ) {
				if ( required_modules[ queued_module_requirement ] == true ) {
					score++;
					if ( required_score == score ) {
						load_module( queued_module, queued_module.original_idx );
						require_queue.splice( queued_module_idx, 1 );
					}
				}
			} );
		} );
	}

	var load_module = function ( module, module_idx ) {
		var loaded_module = function () {
			console.log( '\t ' + ( module_idx + 1 ) + '/' + modules.length + ' : \t [' + module.name + '] finished loading' );
			modules_loaded++;
			if ( require_queue.length > 0 ) {
				requirement_check( module, module_idx );
			}
		};

		var loaded_files = 0;

		console.log( '\t ' + ( module_idx + 1 ) + '/' + modules.length + ' : \t [' + module.name + ']' + ( module.requires ? '\t Requires: ' + module.requires.join( ', ' ) : '' ) );
		module.files.forEach( function ( file ) {
			console.log( '\t ' + ( module_idx + 1 ) + '/' + modules.length + ' : \t - Loading ' + file.path );

			if ( file.callback ) modules_callbacks.push( file );
			// Add a default callback that wraps the normal callback
			var default_callback = function () {
				loaded_files++;
				if ( loaded_files == module.files.length ) {
					loaded_module();
				}
				if ( modules_loaded == modules.length ) {
					console.log( '[ ' + modules.length + ' modules loaded, processing callbacks ]' );
					// Sort the callbacks so that they fire in order
					modules_callbacks.sort( function ( a, b ) { return a - b } );

					// Fire all the enqueued callbacks
					modules_callbacks.forEach( function ( file ) {
						console.log( '\t Executing ' + file.callback );
						_execute( file.callback, file.variables ? file.variables : {}, window );
					} );

				}
			}

			_load( module.name, file.path, default_callback, modules_class );
		} );
	}

	modules.forEach( function ( module, module_idx ) {
		if ( module.requires ) {
			module.requires.forEach( function ( dependency ) {
				if ( typeof required_modules[ dependency ] === 'undefined' ) {
					required_modules[ dependency ] = false;
				}
			} );
			module.original_idx = module_idx;
			require_queue.push( module );
		}
		else {
			load_module( module, module_idx );
		}

	} );

}

// Loads a module and then fires the relevant callback.
function _load( name, path, callback, modules_class ) {
	document.write.to = { filename: path };
	var head = document.getElementsByTagName( 'head' )[ 0 ];

	// Disable cache for Dev and Staging
	path += ( l.env == 'Dev' || l.env == 'Staging' ) ? '?_=' + Date.now() : '';

	if ( path.match( /\.js/ ) ) {
		var script = document.createElement( 'script' );
		script.type = 'module';
		script.className += modules_class;
		script.src = path;
		if ( callback ) {
			script.onload = callback;
		}
		head.appendChild( script );
	}
	if ( path.match( /\.css/ ) ) {
		var stylesheet = document.createElement( 'link' );
		stylesheet.rel = 'stylesheet';
		stylesheet.href = path;
		if ( callback ) {
			stylesheet.onload = callback;
		}
		head.appendChild( stylesheet );
	}
}

}

    lastTime: 0,
    /**
     * Stages:

     *  - 3 Enter the matrix - start
     */
    stage: 2,
    /**
     * Timestamp when the current stage began.
     */
    stageStarted: 2,

    // Stage 0

        window.matrix_scene.elapsed += window.matrix_scene.currentTime - window.matrix_scene.lastTime;
        window.matrix_scene.lastTime = currentTime;
        drawBackground();

        ctx.font = fontSize + 'pt monospace';

        if (window.matrix_scene.stage == 0) {
            ctx.fillStyle = '#0001';
            ctx.fillRect(0, 0, w, h);
            // @todo: implement the intro sequence here - column reduce?

            ypos.forEach((y, ind) => {

                window.matrix_scene.drawSymbol(y, ind);

                if (largeScreen) {
                    window.matrix_scene.elapsed += Math.PI * 10;
                }
                else {
                    window.matrix_scene.elapsed += Math.PI;
                }


                if ((y > 1 + randomInt(1, window.matrix_scene.elapsed))) ypos[ind] = 0;
                else ypos[ind] = y + fontSize;

            });
        }
        if (window.matrix_scene.stage == 1) {
            ctx.fillStyle = "rgba(0,0,0,0.001)";

                window.matrix_scene.drawSymbol(y, ind);

                if (y > 1 + randomInt(1, 2000 * window.matrix_scene.loaded_done)) ypos[ind] = 0;
                else ypos[ind] = y + fontSize;

            });

        }
        if (window.matrix_scene.stage == 2) {
            ctx.fillStyle = "rgba(0,0,0,0.001)";
            ctx.fillRect(0, 0, w, h);

            ypos.forEach((y, ind) => {
                window.matrix_scene.drawSymbol(y, ind);

                if (canvas.width * canvas.height < 2000000) {
                    window.matrix_scene.elapsed += Math.PI * 10;
                }
                else {
                    window.matrix_scene.elapsed += Math.PI;
                }

                if ((y > 1 + randomInt(1, window.matrix_scene.elapsed))) ypos[ind] = 0;
                else ypos[ind] = y + fontSize;

            });

        }
        if (window.matrix_scene.stage == 3) {
            ypos.forEach((y, ind) => {
                window.matrix_scene.drawSymbol(y, ind);

                if (canvas.width * canvas.height < 2000000) {
                    window.matrix_scene.elapsed += Math.PI * 10;
                }
                else {
                    window.matrix_scene.elapsed += Math.PI;
                }

                if ((y > 1 + randomInt(1, window.matrix_scene.elapsed))) ypos[ind] = 0;

        }
    },
    drawSymbol: function (y, ind) {
        const text = charArr[randomInt(0, charArr.length - 1)].toUpperCase();
        const x = ind * fontSize * 1.5;

        ctx.fillStyle = getAverageColor(ctx2, x, y);
        ctx.fillText(text, x, y);
    },
    // Updates the scene
    updateStage: function () {
        if (window.matrix_scene.stage == 0) {
            if (skipintro || (l.current_scene && (Date.now() - window.matrix_scene.stageStarted > 100))) {
                window.matrix_scene.stage = 1;
                window.matrix_scene.stageStarted = Date.now();
                for (var measure in l.current_scene.loaders.stats) {
                    window.matrix_scene.loaded_target += l.current_scene.loaders.stats[measure].target;
                }

                const pageWrapper = document.getElementById('page-wrapper');
                if (pageWrapper) {
                    pageWrapper.style.opacity = 1;
                    pageWrapper.style.transition = 'opacity 1s';
                    pageWrapper.style.opacity = 0;
                }

            }

        if (window.matrix_scene.stage == 1) {
            window.matrix_scene.loaded_done = 0;
            for (var measure in l.current_scene.loaders.stats) {
                window.matrix_scene.loaded_done += l.current_scene.loaders.stats[measure].loaded;
            }

            if (
                skipintro || 
                window.matrix_scene.loaded_done == window.matrix_scene.loaded_target && (Date.now() - window.matrix_scene.stageStarted > 100)
            ) {
                window.matrix_scene.stage = 2;
                window.matrix_scene.stageStarted = Date.now();
            }
        }
        if (window.matrix_scene.stage == 2) {
            if (
                (skipintro && l.current_scene.ready == true) || 
                (
                    l.current_scene.ready == true &&
                    (Date.now() - window.matrix_scene.stageStarted > 100)
                )
            ) {
                window.matrix_scene.stage = 3;
                window.matrix_scene.stageStarted = Date.now();

                skipintro ||

            ) {

        document.querySelector("body").style.overflow = 'hidden';
        window.matrix_scene.stageStarted = Date.now();
        window.matrix_scene.interval = setInterval(window.matrix_scene.updateStage, 100);
        requestAnimationFrame(window.matrix_scene.animate);
    }

// Function to draw the background image
function drawBackground() {
    var imageAspectRatio = backgroundImage.width / backgroundImage.height;
    var canvasAspectRatio = w / h;
    var scale = 1;

    if (imageAspectRatio > canvasAspectRatio) {
        // Image is wider than the canvas, scale based on width
        scale = w / (backgroundImage.width * 0.125);
    } else {
        // Image is taller than the canvas, scale based on height
        scale = h / (backgroundImage.height * 0.125);
    }

    var scaledWidth = backgroundImage.width * scale;
    var scaledHeight = backgroundImage.height * scale;

    // Calculate the top-left coordinates of the image to center it
    var imageX = (w - scaledWidth) / 2;
    var imageY = (-scaledHeight / 55) + (h - scaledHeight) / 2;

    // Draw the image on the canvas at the calculated position
    ctx2.drawImage(backgroundImage, imageX, imageY, scaledWidth, scaledHeight);
}

function getAverageColor(context, x, y) {
    const imageData = context.getImageData(x, y, 5, 5).data;
    let r = 0,
        g = 0,
        b = 0;
    let randomDelta = Math.tan(randomInt(1, 50)) * 2;
    for (let i = 0; i < imageData.length; i += 4) {
        r += imageData[i] + randomDelta;
        g += imageData[i + 1] + randomDelta;
        b += imageData[i + 2] + randomDelta;
    }
    const count = imageData.length / 4;
    return `rgb(${Math.floor(r / count)}, ${Math.floor(g / count)}, ${Math.floor(b / count)})`;
}


function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
}

function handleViewportChange() {
    w = canvas.width = canvas2.width = l.scenograph.width;
    h = canvas.height = canvas2.height = l.scenograph.height;
    cols = Math.floor(w / fontSize * 1.5) + 1;
    ypos = Array(cols).fill(0);

    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, w, h);
}
